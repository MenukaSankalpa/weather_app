name: mobile_app
description: Weather app for coursework
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.5

  # Networking (updated stable version)
  dio: ^5.9.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Preferences
  shared_preferences: ^2.2.2

  # Charts (stable)
  fl_chart: ^1.1.1

  # Animations
  lottie: ^2.6.0

  # Date Formatting
  intl: ^0.18.0

  # Cupertino Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
